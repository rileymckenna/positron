{% extends "layout.html" %}
{% block content %}
<h1>Mi-tracker</h1>
{% for post in posts %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.user_id }}</a>
      <small class="text-muted">{{ post.time_stamp }}</small>
    </div>
    <h2><a class="article-title" href="#">Title</a></h2>
    <p class="article-content">{{ post.rating }}</p>
  </div>
</article>
{% endfor %}
{% endblock content %}
